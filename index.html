<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 0; 
      padding: 50px; 
      transition: background 0.5s; 
    }
    #joke { 
      font-size: 24px; 
      margin: 30px; 
      max-width: 600px; 
      margin-left: auto; 
      margin-right: auto;
    }
    button, .share-btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      margin: 5px;
      color: white;
      transition: transform 0.2s;
    }
    button:hover, .share-btn:hover {
      transform: scale(1.1);
    }
    #newJokeBtn { background: #ff9800; }
    .share-btn { background: #3b5998; } /* Facebook default color */
    .share-twitter { background: #1da1f2; }
    .share-whatsapp { background: #25d366; }
  </style>
</head>
<body>

  <h1>ðŸ˜‚ Random Joke Generator</h1>
  <div id="joke">Click the button for a joke!</div>
  <button id="newJokeBtn">Get Joke</button>

  <div>
    <button class="share-btn share-facebook" onclick="shareFacebook()">Share on Facebook</button>
    <button class="share-btn share-twitter" onclick="shareTwitter()">Share on Twitter</button>
    <button class="share-btn share-whatsapp" onclick="shareWhatsApp()">Share on WhatsApp</button>
  </div>

  <script>
    const jokes = [
      "Why did the scarecrow win an award? Because he was outstanding in his field!",
      "Why donâ€™t skeletons fight each other? They donâ€™t have the guts.",
      "I told my computer I needed a break, and it said: 'No problem, Iâ€™ll go to sleep.'",
      "Why do bees have sticky hair? Because they use honeycombs!",
      "I asked the librarian if books about paranoia were available. She whispered, 'Theyâ€™re right behind you.'",
      "Why did the math book look sad? Because it had too many problems!",
      "What do you call fake spaghetti? An impasta!",
      "I told my suitcase we wouldnâ€™t be traveling this year. Now itâ€™s feeling empty."
    ];

    const colors = ["#FFCDD2", "#F8BBD0", "#E1BEE7", "#BBDEFB", "#C8E6C9", "#FFF9C4", "#FFECB3", "#D7CCC8"];

    const jokeEl = document.getElementById("joke");
    const body = document.body;
    let currentJoke = "";

    function generateJoke() {
      let index = Math.floor(Math.random() * jokes.length);
      currentJoke = jokes[index];
      jokeEl.textContent = currentJoke;

      // Change background color
      let colorIndex = Math.floor(Math.random() * colors.length);
      body.style.background = colors[colorIndex];
    }

    // Social share functions
    function shareFacebook() {
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(currentJoke)}`, '_blank');
    }

    function shareTwitter() {
      window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(currentJoke)}&url=${encodeURIComponent(window.location.href)}`, '_blank');
    }

    function shareWhatsApp() {
      window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(currentJoke + " " + window.location.href)}`, '_blank');
    }

    document.getElementById("newJokeBtn").addEventListener("click", generateJoke);
  </script>

</body>
</html>
